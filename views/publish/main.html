<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kafka Magic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="controller.js"></script>
</head>

<body ng-app="app">
<div ng-controller="cntlr">
    <h3 align="center">{{response}}</h3>
    <table align="center">
        <tr><th><u>{{host}}</u></th></tr>
        <tr><th><u>{{topic}}</u></th></tr>
        <tr><td style="text-align: center"><input type="text" ng-model="message" placeholder="Message" style=" text-align: center; width: 150px; height: 150px"/></td></tr>
        <tr><td style="text-align: center"><div><button type="button" ng-click="sendMessage()">Send Message</button></div> </td></tr>
    </table>


</div>
</body>
</html>
